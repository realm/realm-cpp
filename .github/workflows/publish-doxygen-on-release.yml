name: Publish Doxygen Docs on Release

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/publish-doxygen
        with:
          version: Version ${{github.ref_name}}
          destination: ${{github.ref_name}}
